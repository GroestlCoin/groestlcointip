poloniex:
    enabled: true
    domain: 'poloniex.com'
    https: true
    urlpaths: ['/public?command=returnTicker']
    jsonpaths: ["BTC_GRS.last"]
    coinlist: ['GRS', 'BTC']
    fiatlist: []
    uppercase: false

bitstamp:
    enabled: true
    domain: 'www.bitstamp.net'
    https: true
    urlpaths: ['/api/ticker/']
    jsonpaths: ['ask']
    coinlist: ['btc']
    fiatlist: ['usd']
    uppercase: false
